<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Painting-Board-JS</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <form action="jaRange" class="coltrols__range">
            <input
            type="range"
            id="jsRange"
            min="0.1"
            max="5"
            value="2.5"
            step="0.1"
            />
        </form>
        <div class="controls__btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="coltrols__colors" id="jsColors">
            <div class="controls__color black_plt"></div>
            <div class="controls__color white_plt"></div>
            <div class="controls__color red_plt"></div>
            <div class="controls__color orange_plt"></div>
            <div class="controls__color yellow_plt"></div>
            <div class="controls__color green_plt"></div>
            <div class="controls__color skyblue_plt"></div>
            <div class="controls__color darkblue_plt"></div>
            <div class="controls__color purple_plt"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
